<div>
  <img
    src="/assets/home-bg.svg"
    alt="background svg"
    class="hidden lg:block fixed top-0 left-[30%] -translate-x-1/2 h-screen w-auto object-contain -z-10"
  />

  <main
    class="relative z-20 flex flex-col items-center lg:flex-row max-w-5xl mx-auto px-6 py-8"
  >
    <section class="flex-1 flex flex-col justify-center">
      <div class="relative inline-block w-max">
        <h1
          class="font-extrabold leading-none"
        >
          <span
            class="text-transparent"
            style="-webkit-text-stroke: 2px #3adc94"
            >type</span
          >
          <span
            class="text-transparent"
            style="-webkit-text-stroke: 2px #7e3ff2"
            >mazer</span
          >
        </h1>

        <p
          class="text-gray-400 lg:absolute lg:left-1/2 lg:top-48 lg:-translate-x-1/2 mb-16 lg:mb-0"
        >
          <span *ngIf="!descMultiline">outtype the maze - </span>
          race your friends and escape first
        </p>
      </div>
    </section>

      <div class="relative w-64 max-w-full mt-1">
        <div
          class="absolute -top-0.5 right-[26%] -translate-y-full text-white uppercase font-semibold tracking-wider"
        >
          friends
        </div>

        <div
          class="absolute top-0 left-[11%] text-white uppercase font-semibold tracking-wider"
        >
          race
        </div>

        </div>
