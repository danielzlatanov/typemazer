<ng-container *ngIf="roomUser && roomUser.username">
  <div
    #myCharacter
    [ngClass]="{
      'w-fit': roomUser.username.length >= 3,
      'w-6': roomUser.username.length < 3
    }"
    class="absolute h-6 top-0 left-0 bg-yellow-400 rounded-lg transition-left duration-300 ease-linear text-xs font-thin flex items-center justify-center px-1"
  >
    <span class="text-xs">{{ roomUser.username }}</span>
  </div>
</ng-container>
