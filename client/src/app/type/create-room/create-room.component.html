<div class="text-blue-600 ml-4 flex flex-col w-52 space-y-4">
  <h1>Create a multiplayer room</h1>

  <button
    (click)="createRoom()"
    class="p-1 text-sm bg-green-400 rounded text-white"
  >
    Create Room
  </button>

  <input
    #inputRoomId
    [(ngModel)]="roomId"
    placeholder="Enter room ID"
    class="border-2 border-green-500 pl-1"
  />
  <button
    (click)="joinRoom(inputRoomId.value)"
    class="p-1 text-sm bg-blue-400 rounded text-white"
  >
    Join Room
  </button>
</div>
