<div class="p-col-12 p-md-6 p-lg-4 p-col-align-center">
  <h1 class="ml-5 text-blue-500">Multiplayer</h1>

  <form
    #roomForm="ngForm"
    (ngSubmit)="joinRoom(inputRoomId.value)"
    class="ml-4 space-y-3"
  >
    <input
      [(ngModel)]="username"
      placeholder="username"
      class="block focus:outline-none border-none pl-4 py-2 mt-4 rounded-md"
      name="username"
      autocomplete="off"
      required
    />

    <input
      #inputRoomId="ngModel"
      placeholder="room ID"
      class="block focus:outline-none border-none pl-4 py-2 mt-4 rounded-md"
      name="roomId"
      autocomplete="off"
      ngModel
      required
    />

    <button
      type="submit"
      class="border-none font-semibold leading-3 px-3 py-2 rounded-md transition-all duration-100 ease-in-out"
      [ngClass]="{
        'text-black bg-blue-500 hover:bg-blue-600 cursor-pointer':
          !roomForm.invalid,
        'bg-gray-400 text-gray-600 cursor-not-allowed': roomForm.invalid,
      }"
      [disabled]="roomForm.invalid"
    >
      Join
    </button>
  </form>
</div>
