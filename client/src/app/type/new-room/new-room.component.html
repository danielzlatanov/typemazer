<div class="p-col-12 p-md-6 p-lg-4 p-col-align-center">
  <h1 class="ml-5">Multiplayer</h1>

  <form
    #roomForm="ngForm"
    (ngSubmit)="joinRoom(inputRoomId.value)"
    class="ml-4 space-y-3"
  >
    <input
      [(ngModel)]="username"
      placeholder="username"
      class="p-inputtext block"
      name="username"
      required
    />

    <input
      #inputRoomId="ngModel"
      placeholder="room ID"
      class="p-inputtext block"
      name="roomId"
      ngModel
      required
    />

    <button
      type="submit"
      class="p-button font-semibold leading-3 px-3"
      [disabled]="roomForm.invalid"
    >
      Join
    </button>
  </form>
</div>
